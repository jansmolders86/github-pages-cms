<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Github Pages CMS</title>
    <meta name="theme-color" content="#2f2f31" />
    <meta name="description" content="Github Pages Simple CMS"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,600,300,200' rel='stylesheet'
          type='text/css'>
    <style>

        body{
            padding: 40px;
        }
        textarea{
            min-height: 200px;
        }

        li {
            list-style: none;
        }

        #login,
        .section{
            border: 1px solid #ccc;
            background: #f5f5f5;
            margin: 50px 0;
            padding: 20px;
        }

        .lang-container{
            border: 1px solid #ccc;
            padding: 20px;
        }
        .section:empty{
            display: none;
        }

        .content{
            height: 0;
            position: relative;
            overflow: hidden;
        }

        .lang-content-wrapper,
        .page-wrapper{
            height: 90px;
            position: relative;
            overflow: hidden;
        }

        .lang-content-wrapper > h2,
        .page-wrapper > h3{
            width: 100%;
            padding: 20px;
            cursor: pointer;
            background: #f5f5f5;
            position: relative;
        }
        .lang-content-wrapper > h2:after,
        .page-wrapper > h3:after{
            position: absolute;
            right: 40px;
            top: 35px;
            content: '';
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #000;
        }

        .lang-content-wrapper.open > h2:after,
        .page-wrapper.open > h3:after{
            transform: rotate(180deg);
        }
        .lang-content-wrapper.open,
        .page-wrapper.open{
            height: auto;
            transition: all ease .5s;
        }

        #results .btn{
            position: fixed;
            right: 100px;
            top: 50px;
        }

        h4{
            width: auto;
            display: inline-block;
            margin-right: 25px;
            position: relative;
        }
        h4 + h4:before{
            content: '~';
            position: absolute;
            left: -17px;
            top: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="alert hidden" role="alert"></div>
            <form id="login">
                <h1> log in</h1>
                <div class="form-group">
                    <label for="owner">Github Username</label>
                    <input type="text" class="form-control" value="" id="owner" placeholder="Github Username">
                </div>
                <div class="form-group">
                    <label for="ghToken">Github Password</label>
                    <input type="password" value="" class="form-control" id="ghToken" placeholder="Github token">
                </div>
                <hr />
                <div class="form-group">
                    <label for="owner">Github Repo Name</label>
                    <input type="text" class="form-control" id="repo" value="" placeholder="Github Repo Name">
                </div>
                <div class="form-group">
                    <label for="owner">Path to JSON Path</label>
                    <input type="text" class="form-control" id="path" value="assets/json/content.json" placeholder="JSON Path">
                </div>
                <button type="submit" class="btn btn-primary" id="ghsubmitbtn">Submit</button>
            </form>

            <div class="results-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <form id="results">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="//unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
<script src="assets/javascript/GithubApiPush.js"></script>
<script src="assets/javascript/cms.js"></script>
</body>
</html>
